<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<section th:fragment="post">

		<h3 class="post-title" th:text="${post.title}"></h3>
		<p class="post-body" th:text="${post.body}"></p>
		<p class="post-author">
			written on <span
				th:text="${#dates.format(post.created,'MMMM dd yyyy')}"></span>
			by <a th:href="'/blog/' + ${post.author.username}"
				th:text="${post.author.username}"></a>
		</p>

	</section>

</body>
</html>
